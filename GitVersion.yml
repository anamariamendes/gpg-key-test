assembly-versioning-scheme: MajorMinorPatch
mode: Mainline
tag-prefix: '[vV]'
branches:
  feature: 
    tag: 'alpha'
    increment: patch
  bugfix: 
    regex: ^bugfix
    source-branches: [ master ]
    tag: 'alpha'
    increment: patch
  hotfix: 
    regex: ^hotfix
    source-branches: [ master ]
    tag: 'alpha'
    increment: patch
  pull-request:
    regex: (^pull|pull\-requests|pr)[/-]
    tag-number-pattern: ''
    tag: 'alpha'
    increment: patch
  master:
    regex: (^master$|^origin\/master$)
    tag: ''
    increment: minor
ignore:
  sha: []
merge-message-formats: {}