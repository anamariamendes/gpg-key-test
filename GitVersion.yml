assembly-versioning-scheme: MajorMinorPatch
mode: Mainline
tag-prefix: '[vV]'
branches:
  feature: 
    increment: minor
  bugfix: 
    regex: ^bugfix
    source-branches: [ master ]
    increment: patch
  hotfix: 
    regex: ^hotfix
    source-branches: [ master ]
    increment: patch
  pull-request: 
    regex: (^pull|pull\-requests|pr)[/-]
    tag-number-pattern: ''
    increment: patch
  master:
    is-mainline: true
